{% extends 'base.html' %} {% load static %} {% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        class="slides img-fluid rounded"
        src="{% static 'images/banners/cover3.jpg' %}"
        style="width: 100%"
      />
      <img
        class="slides img-fluid rounded"
        src="{% static 'images/banners/covver2.jpg' %}"
        style="width: 100%"
      />
    </div>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for product in products %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{{ product.get_url }}" class="img-wrap">
            <img src="{{product.image.url}}" />
          </a>
          <figcaption class="info-wrap">
            <a href="{{ product.get_url }}" class="title"
              >{{product.product_name}}</a
            >
            <div class="price mt-1">${{product.price}}</div>
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<script type="text/javascript">
  var index = 0;
  change();

  function change() {
    //Collect all images with class 'slides'
    var x = document.getElementsByClassName("slides");

    //Set all the images display to 'none' (invisible)
    for (var i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }

    //Increment index variable
    index++;

    //Set index to 1 if it's greater than the amount of images
    if (index > x.length) {
      index = 1;
    }

    //set image display to 'block' (visible)
    x[index - 1].style.display = "block";

    //set loop to change image every 3000 milliseconds (3 seconds)
    setTimeout(change, 1500);
  }
</script>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
